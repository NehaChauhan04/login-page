<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 class="t-center">Login</h2>
    <form action="">
        <div class="input">
            <label for="name" class="username">Username</label>
            <div class="UserArea">
               <i class="fa-solid fa-user"></i>
                <input type="text" name="name" id="name" placeholder=" Username">
            </div>
            <hr>
        </div>
        <div class="input">
            <label for="password" class="username">Password</label>
            <div class="UserArea">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" id="password" placeholder=" Password">
            </div>
            <hr>
        </div>
        <span class="forgotPassword">Forgot Password?</span>
        <button class="btn">Login</button>
        <div class="formBottom">
            <p>Sign Up</p>
            <ul class="flexUl">
                <a href="https://www.facebook.com/" target="_blank">
                    <li><i class="fa-brands fa-facebook"></i></li>
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <li><i class="fa-brands fa-twitter"></i></li>
                </a>
                <a href="https://www.google.com/" target="_blank">
                    <li><i class="fa-brands fa-google"></i></li>
                </a>
            </ul>
            <p class="signUp">Or Sign Up using</p>
            <p id="signUp">Sing Up</p>
        </div>
    </form>
</div>
</body>
</html>
